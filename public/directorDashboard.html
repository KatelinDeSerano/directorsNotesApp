<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Director's Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link href="app.css" rel="stylesheet" type="text/css" />
  <script src="./directorPage.js"></script>
</head>

<body>
  <nav>
    <ul class="sidenav">
      <li>
        <a class="active" href="#home">Home</a>
      </li>
      <h4>Productions</h4>
      <div class="productionList">
        <a href="./createNewProduction.html" class="newProductionButton">Create New Production</a>
        <div id="productionName"></div>
      </div>
    </ul>
  </nav>
  <div class="content">
    <h1>Hello Director!</h1>  
    <form id="msgform">
      <label for="production">Production</label>
      <input id="production" type="text" readonly></br>
      <label for="actor">Actor</label>
      <input id="actor" type="text" readonly></br>
      <label for="notes">Notes</label>
      <textarea id="notes" rows="4" cols="50"></textarea><br>
      <button type="submit" value="Submit">Submit</button>
    </form>
  </div>
</body>

</html>

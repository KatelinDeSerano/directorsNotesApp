<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Director's Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link href="app.css" rel="stylesheet" type="text/css" />
  <script src="https://use.fontawesome.com/6822355a20.js"></script>

</head>

<body>
  <nav>
    <ul class="sidenav">
      <li>
          <li><a class="active" href="#" id="name"></a></li>
      </li>

      <button class="newProductionBtn">Create New Production</button>
      <h4>Your Productions</h4>
      <div id="productionList"></div>
    </ul>
  </nav>
  <button id="logout" class=submit>Log Out</button>
  <div class="content">
    
    <div id="notesDisplay"></div>
    <h1 id="greeting"></h1>
    <h1>Create A New Production</h1>
      <form id="newProduction">
          <label for="productionName">Production Name</label><br>
          <input type="text" id="productionName"><br>
          <label for="actorName">Actor's Email</label><br>
          <div class="addActorContainer">
              <input type="text" id="actorName">
              <button class="submit" type="button" id="addActor">Add Actor</button><br>
          </div>
          <button class="submitNewProduction" type="submit">Submit</button>
      </form>  
  </div> 
  <script src="./directorPage.js"></script>
</body>

</html>

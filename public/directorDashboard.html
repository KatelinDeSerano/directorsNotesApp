<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Director's Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link href="app.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <nav>
    <ul class="sidenav">
      <li>
        <a class="active" href="./directorDashboard.html">Dashboard</a>
      </li>
      <h4>Productions</h4>
        <a href="./createNewProduction.html" class="newProductionButton">Create New Production</a>
    </ul>
  </nav> 
  <div class="content">
    <h1>Hello Director!</h1>  
    <form id="msgform">
        <input type="text" id="productionName" hidden/>
        <select id="production" autofocus required >
            <option>Choose a Production</option>
        </select>  
        <select id="actor" autofocus required>
            <option>Choose an Actor</option>
        </select> 
      <label for="text">Notes</label></br>
      <textarea id="msg" rows="4" cols="50"></textarea><br>
      <button type="submit" value="Submit">Submit</button>
    </form>
  </div>
  <script src="./directorPage.js"></script>
</body>

</html>

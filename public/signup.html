<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Director's Dashboard</title>  
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <link href="app.css" rel="stylesheet" type="text/css" />
        
    </head>
    <body>
        
        <form id="signUp">
            <div class="signUpFeilds">
            <h1>Director's Notes</h1>
                <label for="firstName">First Name</label><br>
                <input type="text" id="firstName"><br>
                <label for="lastName">Last Name</label><br>
                <input type="text" id="lastName"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password"><br>
            </div>
            <div class="role">
                <input type="radio" name="role" value="actor">Actor<br>
                <input type="radio" name="role" value="director">Director<br>
            </div>
            <div class="signupLoginBox">
                <button class="signUpBtn" type="submit">Submit</button>
            </div>
        </form> 
        <script src="signup.js"></script>     
    </body>
</html>
